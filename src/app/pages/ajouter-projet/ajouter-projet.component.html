<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-xl-3 col-lg-6">
        </div>
        <div class="col-xl-3 col-lg-6">
        </div>
        <div class="col-xl-3 col-lg-6">
        </div>
        <div class="col-xl-3 col-lg-6">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-6 mb-5 mb-xl-0">
        <div class="card bg-gradient-default shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col">
                <h6 class="text-uppercase text-light ls-1 mb-1">ajouter projet</h6>
              </div>
              <div class="col">
                <ul class="nav nav-pills justify-content-end">
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="nom">Nom Projet</label>
                <input type="text" class="form-control" [(ngModel)]="newProject.nomprojet" id="nomprojet" name="nomprojet" required>
              </div>
              <div class="form-group">
                <label for="region">Region Projet</label>
                <input type="text" class="form-control" [(ngModel)]="newProject.region" id="region" name="region" required>
              </div>
              <div class="form-group">
                <label for="country">Country Projet</label>
                <input type="text" class="form-control" [(ngModel)]="newProject.country" id="country" name="country" required>
              </div>
              <button type="submit" class="button-62">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
