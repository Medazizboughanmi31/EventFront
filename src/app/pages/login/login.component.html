<div class="header bg-gradient-danger py-6 py-lg-7">
  <div class="container">
    <div class="header-body text-center mb-5">
      <div class="row justify-content-center">
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-4">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-5">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small class="text-uppercase ls-2 mb-4">Connexion</small>
          </div>
          
          <form 
         #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input type="text" ngModel class="form-control" name="userName" id="userName" placeholder="User Name" >
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div> 
                <input type="password" ngModel class="form-control" name="userPassword" id="userPassword" placeholder="Mot de Passe" >
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" value="Login">Se connecter</button>
            </div>
          </form>
        </div>
      </div>

      
      <div class="row mt-3">
        <div class="col-8 text-left">
          <a (click)="navigateToRegister()" class="text-light"><small>Cr√©er un compte</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
